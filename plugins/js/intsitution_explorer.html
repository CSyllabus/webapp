<style>
    .csyllabus-similar-courses-plugin {
        line-height: 1.5;
        font-family: "Roboto", sans-serif;
        font-weight: normal;
        color: rgba(0, 0, 0, 0.87);
    }

    table {
        width: 100%;
        display: table;
    }

    table, th, td {
        border: none;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    thead {
        border-bottom: 1px solid #d0d0d0;
    }

    thead {
        border-bottom: 1px solid #d0d0d0;
    }

    td, th {
        padding: 15px 5px;
        display: table-cell;
        text-align: left;
        vertical-align: middle;
        border-radius: 2px;
    }

    #result-table {
        display: none;
    }

    .form-input {
        margin: 40px 0;
        width: 100%;
    }

    .form-input label {
        position: relative;
        display: block;
        width: 100%;
        min-height: 45px;
    }

    .form-input .placeholder {
        position: absolute;
        display: block;
        top: 23px;
        z-index: 2;
        font-size: 16px;
        transition: all 200ms ease-in-out;
        width: 100%;
        cursor: text;
    }

    .form-input input,
    .form-input textarea {
        position: absolute;
        top: 15px;
        z-index: 1;
        width: 100%;
        font-size: 16px;
        border: 0;
        border-bottom: 1px solid grey;
        transition: border-color 200ms ease-in-out;
        outline: none;
        padding: 0;
        margin: 0;
    }

    .form-input textarea {
        min-height: 30px;
        padding: 8px 0;
    }

    .form-input input {
        height: 30px;
    }

    .form-input input:focus,
    .form-input input:valid,
    .form-input textarea:focus,
    .form-input textarea:valid {
        border-bottom: 2px solid #5567ff;
    }

    .form-input input:focus + .placeholder,
    .form-input input:valid + .placeholder,
    .form-input textarea:focus + .placeholder,
    .form-input textarea:valid + .placeholder {
        top: 0;
        cursor: inherit;
        font-size: 14px;
        color: #5567ff;
    }

    .chip {
        padding: 7px 12px;
        border-radius: 24px;
        align-items: center;
        cursor: default;
        background-color: #e0e0e0;
        color: rgba(0, 0, 0, .87);
        margin-left: 5px;
        display: inline-block;
    }

    .chip button {
        background-color: rgb(146, 146, 146);
        border: none;
        border-radius: 10px;
        color: #e0e0e0;
        margin-left: 5px;
    }

    #keywords {
        margin-top: 5px;
    }

    .button {
        display: inline-block;
        text-align: center;
        padding: 10px 20px;
        color: white;
        transition: 300ms ease-in-out;
        box-shadow: 0px 2px 10px #ccc;
        font-size: 18px;
        margin: 50px 2.6%;
        border: none;
        border-radius: 5px;
    }

    .button:hover {
        transform: translateY(-3px);
        box-shadow: 0px 2px 10px #777;
    }

    .blue {
        background-color: #33b5e5;
        border-bottom: 3px solid #0099cc;
    }

    .top {
        width: 100%;
        margin: 0;
        display: block;
        height: 300px;
    }

    .content {
        background: white;
        box-shadow: 0px 0px 15px #555;
        width: 70%;
        display: block;
        padding: 50px 20px;
        margin: -200px auto 20px auto;
    }

    .wrap {
        display: block;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    a {
        text-decoration: none;
    }

    .blue-top {
        background-color: #33b5e5;
    }
</style>

<div class="csyllabus-similar-courses-plugin">
    <div class="top blue-top"></div>
    <div class="content">
        <div class="wrap">
            <div class="form-input">
                <label>
                    <input required id="keyword-input" onkeyup="addKeyword(event)">
                    <span class="placeholder">Add keywords</span>
                </label>
                <div id="keywords"></div>
                <div style="text-align: center;">
                    <button onclick="showExplorerResults()" class="button blue">Explore</button></div>
            </div>
            <table id="result-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>University</th>
                    <th>Similarity result</th>
                </tr>
                </thead>
                <tbody id="similarCourses">
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="csyllabus_js_plugins.js"></script>
<script>
    var universityId = 1; // PUT YOUR UNIVERSITY ID HERE
    var keywords = [];

    function showExplorerResults() {
        showExplorerResultsByUniversityId(universityId, keywords);
    }
</script>
