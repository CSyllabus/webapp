<div class="bgexplorer">
  <div class="col-md-12">
    <p id="typewriter" class="chooser-heading"></p>
    <br>
  </div>
  <div class="col-md-2">
    &nbsp;
  </div>
  <div class="col-md-4">
    <div id="chooser-explorer-card" [ngClass]="{'chooser-card-active': chooserSelectedExplorer }"
         (click)="chooserSelect('explorer')">
      <div class="chooser-card-text">
        <p class="chooser-card-title">EXPLORE</p>
        <p class="chooser-card-subtitle">courses from a university</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div id="chooser-comparator-card" [ngClass]="{'chooser-card-active': chooserSelectedComparator }"
         (click)="chooserSelect('comparator')">
      <div class="chooser-card-text">
        <p class="chooser-card-title">COMPARE</p>
        <p class="chooser-card-subtitle">courses using our algorithm</p>
      </div>
    </div>
  </div>
  <div class="col-md-12">&nbsp;</div>
</div>
<div id="filters-container"
     [ngClass]="{'filters-containter-comp': chooserSelectedComparator, 'filters-containter-exp': chooserSelectedExplorer}"
     *ngIf="chooserSelectedExplorer || chooserSelectedComparator" style="position: relative;">
  <img class="variable-background" *ngIf="backgroundImage && backgroundImage != ''" [src]="backgroundImage">
  <div class="bg-container custom-scrollbar" align="center">
    <div class="container">
      <app-explorer (explorerResult)="fetchExplorerResult($event)"
                    (backgroundImage)="changeBackgroundImage($event)"
                    *ngIf="chooserSelectedExplorer"></app-explorer>
      <app-comparator (comparatorResult)="fetchComparatorResult($event)"
                      (backgroundImage)="changeBackgroundImage($event)"
                      *ngIf="chooserSelectedComparator"
      ></app-comparator>
    </div>
  </div>
</div>
<div id="explorer-result-component">
  <app-result-cards *ngIf="chooserSelectedExplorer" [courses]="explorerResult"></app-result-cards>
  <app-result-cards-comparator *ngIf="chooserSelectedComparator"
                               [courses]="comparatorResult" ></app-result-cards-comparator>

</div>
