<div class="row" style="margin-top:70px; margin-left:10%; margin-right: 10%;">
<div class="card col-lg-8">
    <div class="card-body">
        <h3 class="card-title">{{ course.name }}</h3>
        <br/>
        <p class="card-text" style="text-align: justify;"> {{ course.description }}</p>
    </div>
</div>

<div class="card col-lg-4" id="course-details">
    <div class="card-body" style="text-align: justify">

        <p><b>Faculty:</b> {{ course.faculty }}</p>
       <p><b>Semesters:</b> {{ course.semester }} </p>
<p><b>Credits: </b>{{ course.ects }}</p>
    </div>
</div>
</div>

<div class="row" style=" margin-left:10%; margin-right: 10%;">

<div class="card col-lg-4">
    <div class="card-body">
        <h3 class="card-title">{{ course.faculty }}</h3>
        <br/>
        <p class="card-text" style="text-align: justify;"> great faculty</p>
    </div>
</div>


<div class="card col-lg-8">
    <div class="card-body">

    <app-social [courseId]=course.id [title]=course.name [university]=course.university
                [description]=course.description></app-social>
    </div>
</div>
</div>
