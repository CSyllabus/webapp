<div class="sharepart">
  <h3>Share this Syllabus with your friends:</h3>
  <share-buttons [defaultStyle]
                 [pinterest]="false"
                 [stumbleUpOn]="false"
                 [reddit]="false"
                 [tumblr]="false"
                 [url]="https://csyllabus.com/demo/course/{{courseID}}" [title]="{{title}}" [description]="{{description}}"
  >

  </share-buttons>
</div>

<div class="commentspart">
  <!-- The following is shown if the user is logged ing -->
  <div *ngIf="user">
    <div style="display: inline-block;">
      <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}" style="height: 100px;">
    </div>
    <div style="display: inline-block;">
      <div class="card-block">
        <h4 class="card-title">{{ user.name }}</h4>
        <p class="card-text">{{ user.email }}</p>
      </div>
        <button  (click)="signOut()">Sign out</button>
    </div>

  </div>
  <!-- The following is shown if the user is not logged ing -->

  <div *ngIf="!user">
    <div class="card-block">
      <h4 class="card-title">To comment please sign in</h4>
      <p class="card-text">Sign in with</p>
    </div>
    <div class="card-block">
      <button class="Googlebutton" (click)="signInWithGoogle()"></button>
      <button class="Facebookbutton" (click)="signInWithFB()"></button>
    </div>
  </div>

  <div *ngIf="user">
      <h3>Comment this Syllabus:</h3>
    <mat-form-field class="example-full-width">
      <input matInput #message maxlength="256" placeholder="Message" [(ngModel)]="val">
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <button mat-raised-button (click)="newComment(user.name)">
      POST
    </button>
  </div>

  <div class="commentscontainer" *ngIf="comments">
    <mat-card *ngFor="let comment of comments; let i = index " [hidden]="i >= 12*page" style="border: 1px solid #a4a4a4; padding: 10px;
margin: 10px 0;">
      <button mat-button (click)="deleteComment(comment.id)" *ngIf="user && comment.author == user.name" style="float: right;">
    DELETE</button>
      <p>{{comment.author}}: {{ comment.content }}</p>

    </mat-card>
  </div>

</div>
